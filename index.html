<html lang="en">
<head>

  <title>Encriptador</title>

<body>
  <div class="container">
    <div class="logo">
      <h1 class="tittle">Encriptador de mensaje</h1>
    </div>
    <div class="left">
        <input class="text-input" type="text" name="input-texto" id="inputtexto" placeholder="Ingrese el texto aqui">
    </div>
    <div class="right">
      <img src="/Muñeco.png" id="imgDer">
      <h1 id="texto">Ningún mensaje fue encontrado</h1>
      <textarea id="texto2" >Ingresa el texto que desees encriptar o desenciptar.</textarea>
      <button type="button" id="copiar">¡Copiar!</button>
    </div>
    <div class="left-button">
      <p>Sólo letra minusculas y sin acento</p>
      <button type="button" class="bottones" id="btn-encriptar">Encriptar</button>
      <button type="button" class="bottones" id="btn-desencriptar">Desencriptar</button>
    </div>
  </div>
  <footer>
    <a href="https://github.com/LeandroBado" style="text-decoration: none; color: black" target="_blank" id="profile-link">
      <h3 class="pie">Copyright Leandro - 2022</h3>
  </a>

</html>
